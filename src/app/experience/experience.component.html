<div class="container-md mt-3">
    <div class="container py-5">
        <form>
            <fieldset class="border p-4 rounded shadow-sm">
                <legend class="float-none w-auto px-2">Work Experience</legend>

                <div id="experienceList">
                    <!-- One initial experience block -->
                    <div class="mb-4 border p-3 rounded position-relative" data-index="0">
                        <button type="button"
                            class="btn btn-danger btn-sm position-absolute top-0 end-0 m-2 remove-btn">Remove</button>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="company0" class="form-label">Company Name</label>
                                <input type="text" id="company0" name="company0" class="form-control"
                                    placeholder="e.g., Google" />
                            </div>
                            <div class="col-md-6">
                                <label for="role0" class="form-label">Role / Job Title</label>
                                <input type="text" id="role0" name="role0" class="form-control"
                                    placeholder="e.g., Software Engineer" />
                            </div>
                        </div>

                        <div class="row mb-3 ali`gn-items-center">
                            <div class="col-md-5">
                                <label for="startYear0" class="form-label">Start Year</label>
                                <input type="number" id="startYear0" name="startYear0" min="1900" max="2100"
                                    class="form-control" placeholder="e.g., 2019" />
                            </div>
                            <div class="col-md-5">
                                <label for="endYear0" class="form-label">End Year</label>
                                <input type="number" id="endYear0" name="endYear0" min="1900" max="2100"
                                    class="form-control" placeholder="e.g., 2023" />
                            </div>
                            <div class="col-md-2 mt-4 pt-2">
                                <div class="form-check">
                                    <input class="form-check-input present-checkbox" type="checkbox" id="present0" />
                                    <label class="form-check-label" for="present0">Present</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="description0" class="form-label">Description</label>
                            <textarea id="description0" name="description0" class="form-control" rows="3"
                                placeholder="Brief description of your role and responsibilities"></textarea>
                        </div>
                    </div>
                </div>

                <div class="mt-3">
                    <button type="button" class="btn btn-primary" id="addExperienceBtn">Add Experience</button>
                    <button type="submit" class="btn btn-success ms-2">Save Experience</button>
                </div>
            </fieldset>
        </form>
    </div>
</div>
