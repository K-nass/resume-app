<form (ngSubmit)="submitForm()" #eduForm="ngForm">
    <div class="mb-3">
        <label class="form-label">School / University</label>
        <input type="text" class="form-control" [(ngModel)]="education.school" name="school">
    </div>

    <div class="mb-3">
        <label class="form-label">Degree</label>
        <input type="text" class="form-control" [(ngModel)]="education.degree" name="degree">
    </div>

    <div class="mb-3">
        <label class="form-label">Year</label>
        <input type="number" class="form-control" [(ngModel)]="education.graduationYear" name="graduationYear">
    </div>

    <button type="submit" class="btn btn-primary">Save</button>
</form>
